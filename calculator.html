<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main">
        <div id="content"></div>
        <div id="arithmetic">
        <div class="sign">
            <div class="arith"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="sign">
            <div class="arith"><i class="fa-solid fa-minus"></i></div>
        </div>
        <div class="sign">
            <div class="arith"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="sign">
            <div class="arith"><i class="fa-solid fa-divide"></i></div>
        </div>
        </div>
        <div id="numbers_start">
            <div class="numbers">
                <div class="num"><i class="fa-solid fa-7"></i></div>
            </div>
            <div class="numbers">
                <div class="num"><i class="fa-solid fa-8"></i></div>
            </div>
            <div class="numbers">
                <div class="num"><i class="fa-solid fa-9"></i></div>
            </div>
            <div id="number">
                <div id="nums"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
        <div id="next_numbers_start">
            <div class="second_line">
                <div class="sec_num"><i class="fa-solid fa-4"></i></div>
            </div>
            <div class="second_line">
                <div class="sec_num"><i class="fa-solid fa-5"></i></div>
            </div>
            <div class="second_line">
                <div class="sec_num"><i class="fa-solid fa-6"></i></div>
            </div>
        </div>

        <div id="next_numbers_start2">
            <div class="third_line">
                <div class="thi_num"><i class="fa-solid fa-1"></i></div>
            </div>
            <div class="third_line">
                <div class="thi_num"><i class="fa-solid fa-2"></i></div>
            </div>
            <div class="third_line">
                <div class="thi_num"><i class="fa-solid fa-3"></i></div>
            </div>
        </div>

        <div id="next_numbers_start3">
            <div class="fourth_line">
                <div class="four_num"><i class="fa-solid fa-0"></i></div>
            </div>
            <div class="fourth_line">
                <div class="four_num" >.</div>
            </div>
            <div class="fourth_line">
                <div class="four_num"><i class="fa-solid fa-c"></i></div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
